<!DOCTYPE html>
<html>
  <head>
    <title>COVID-19 Dashboard</title>
    <link rel="stylesheet" href="../style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Raleway&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="db-container">
        <div class="db-heading">
            COVID-19 Dashboard
            <hr class="db-sep" />
          </div>
          <div class="db-btns">
            <a href="./dashboard.html"><button class="db-btn">Graphs</button></a>
            <a href="./states.html"><button class="db-btn">All States</button></a>
            <button class="db-btn" onclick="clickHandler()">Search State</button>
            <a href="https://fusionmaster7.github.io/covid/"><button class="db-btn">Home</button></a>
          </div>
          <div class="db-search">
            <form action="/search">
              <input type="text" id="search-state" placeholder="Enter your state here" name="state"></input>
              <button class="search-btn" type="submit">Search</button>
            </form>
          </div>
          <div class="db-content">
            <div class="content-heading">Total Cases in India</div>
            <div class="content" id="active">Active: </div>
            <div class="content" id="deceased">Recovered: </div>
            <div class="content" id="recovered">Deceased: </div>
          </div>
          <div class="db-chart"><canvas id="pie-chart"></canvas></div>
          <div class="db-chart"><canvas id="bar-chart"></canvas></div>
    </div>
      <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <script type="text/javascript" src="./dashboard.js"></script>
  </body>
</html>
